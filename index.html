<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- ----------External CSS-------------- -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  
    <title>Alarm-Clock</title>
  </head>
  <body onload="loadClock()">
    <!-- Alarm Box -->
    <div class="container">
      <!-- Alarm heading -->
       <h1>Alarm</h1>
       <!-- Alarm logo -->
        <img src="assets/Alarm Clock.png" alt="clock" />
         <!-- Display Curremt time -->
          <div class="time" id="dt-Display">
            <h2>00:00:00 PM</h2>
          </div>

         <!-- input fields to select alarm time -->
          <div class="content">
            <div class="column">
              <select>
                <option value="Hour" selected hidden>Hour</option>
              </select>
            </div>

            <div class="column">
              <select>
                <option value="Minute" selected hidden>Minute</option>
              </select>
            </div>

            <div class="column">
              <select>
                <option value="AM/PM" selected hidden>AM/PM</option>
              </select>
            </div>
          </div>
          
          <!------- Set Alarm ------>
          <button id="setAlarmBtn" type="submit">Set Alarm</button>
            <button id="stopAlarm" onclick="stopAlarm()">Stop Alarm</button>
      
          <!------ Display Alarm ------->
          <div class="activeAlarm"></div>
    </div>
        <script src="script.js"></script>
  </body>
</html>
